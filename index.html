<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perspektivikus Utcakép Demo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 3000px; /* görgethető tér */
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="street"></canvas>

  <script>
    class StreetScene {
      constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext("2d");
        this.scrollFactor = 0.5; // mennyire "haladunk" a scrollhoz képest

        this.onResize = this.onResize.bind(this);
        this.onScroll = this.onScroll.bind(this);
        this.loop = this.loop.bind(this);

        this.scrollY = window.scrollY;

        window.addEventListener("resize", this.onResize);
        window.addEventListener("scroll", this.onScroll);

        this.onResize();
        requestAnimationFrame(this.loop);
      }

      onResize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }

      onScroll() {
        this.scrollY = window.scrollY;
      }

      clear() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
      }

      drawRoad() {
        const { width: w, height: h } = this.canvas;
        const ctx = this.ctx;

        const horizonY = h * 0.3;
        const baseRoadWidth = 400;
        const depth = this.scrollY * this.scrollFactor;

        const leftX = w / 2 - (baseRoadWidth - depth) / 2;
        const rightX = w / 2 + (baseRoadWidth - depth) / 2;

        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;

        // bal út szél
        ctx.beginPath();
        ctx.moveTo(leftX, horizonY);
        ctx.lineTo(w / 2 - baseRoadWidth, h);
        ctx.stroke();

        // jobb út szél
        ctx.beginPath();
        ctx.moveTo(rightX, horizonY);
        ctx.lineTo(w / 2 + baseRoadWidth, h);
        ctx.stroke();

        // keresztvonalak (pl. útosztások)
        for (let i = 0; i < 30; i++) {
          const lineY = h - i * 100 + (this.scrollY % 100);
          if (lineY < horizonY) continue;

          const ratio = 1 - (lineY - horizonY) / (h - horizonY);
          const lineWidth = 200 * ratio;

          ctx.beginPath();
          ctx.moveTo(w / 2 - lineWidth / 2, lineY);
          ctx.lineTo(w / 2 + lineWidth / 2, lineY);
          ctx.stroke();
        }
      }

      loop() {
        this.clear();
        this.drawRoad();
        requestAnimationFrame(this.loop);
      }
    }

    const canvas = document.getElementById("street");
    const scene = new StreetScene(canvas);
  </script>
</body>
</html>
